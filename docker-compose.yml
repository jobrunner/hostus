services:
  hostus:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - HOST_NAME=${HOST_NAME:-localhost}
      - ENABLE_TLS=${ENABLE_TLS:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT=${RATE_LIMIT:-100}
      - UPSTREAM_ERROR_THRESHOLD=${UPSTREAM_ERROR_THRESHOLD:-5}
      - UPSTREAM_BACKOFF_SECONDS=${UPSTREAM_BACKOFF_SECONDS:-30}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-300}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GBIF_BASE_URL=${GBIF_BASE_URL:-https://api.gbif.org/v1}
      - GBIF_TIMEOUT_SECONDS=${GBIF_TIMEOUT_SECONDS:-10}
      - REQUEST_TIMEOUT_SECONDS=${REQUEST_TIMEOUT_SECONDS:-30}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/hostus", "--help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
